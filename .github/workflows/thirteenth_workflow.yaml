name: Thirteenth Workflow 
on: push 

run-name: Четырнадцатый воркфлоу

jobs:  
    # failure() - неудачный предыдущий шаг
    # succsecc() - удачный предыдущий шаг
    # always() - возвращает true при любом состоянии 
    # canceled() - возвращает true, если job завершен нажатием кнопки в GitHub Actions
    job:
        runs-on: ubuntu-latest
        steps:
            - name: Failure Step 
              run: exit 1
            
            - name: Runs on failure
              if: ${{failure()}}
              run: echo "Runs on Failure"
